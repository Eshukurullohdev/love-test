    <div class="carusel">
        <div class="carusel-container">
            <img src="pexels-francesco-ungaro-2325447 (1).jpg" alt="">
            <img src="pexels-pixabay-158063.jpg" alt="">

        </div>
    

    </div>
    <script>
        const container = document.querySelector('.carousel-container');
        const images = document.querySelectorAll('.carousel img');
        
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const spanTop = document.querySelector('.span-top');

        let hozirgiQiymat = 0;

        function updateCarousel() {
            container.style.transform = `translateX(-${hozirgiQiymat * 600}px)`;
        }
        
        prevButton.addEventListener('click', () => {
            if (hozirgiQiymat === 0) {
                hozirgiQiymat = images.length - 1;
            } else {
                hozirgiQiymat -= 1;
            }
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            if (hozirgiQiymat === images.length - 1) {
                hozirgiQiymat = 0;
            } else {
                hozirgiQiymat += 1;
            }
            updateCarousel();
        });
    </script>
