<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
    }
  .malumotnoma {
    width: 300px;
    height: 300px;
    background-color: aquamarine;
    text-align: center;
    padding: 20px;
    font-family: sans-serif;
    border-radius: 10px;
    user-select: none;
  }
  .btn {
    margin-top: 120px;
    padding: 5px 40px;
    transition: 0.5s;
    border: none;
  }
  .btn:active {
    background-color: red;
    transform: scale(0.9);
  }
  .btn2 {
    margin-top: 40px;
    padding: 5px 40px;
    transition: 0.5s;
    display: none;
    border: none;
  }
  .btn2:active {
    background-color: red;
    transform: scale(0.9);
  }
  .active {
    display: none;
  }
</style>
<body>
    
    <div class="malumotnoma">
        <h1>Mening Malumotlarim</h1>
        <p>My name is Mister X</p>
        <p>My age is 18 years old</p>
        <p>My city is Tashkent</p>
    </div>
    <button class="btn">Off</button>
    <button class="btn2">On</button>

    <script src="/main.js"></script>
</body>

</html>
