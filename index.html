<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
    }

    .fa-pause {
        display: none;
    }
    #progressBar {
        width: 60%;
        -webkit-appearance: none;
        background-color: #444;
        height: 5px;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }
    #progressBar::-webkit-slider-thumb {
        -webkit-appearance: none;
        background: red;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
    }
    .fa-volume-xmark {
        display: none;
    }

</style>

<body>

    <video class="w-[60%] rounded-lg" id="video">
        <source src="20250311-0928-40.3589099.mp4">
    </video>
    <div class="flex items-center justify-between w-[60%]">

        <div class="flex items-center gap-4 ">
            <button><i class="text-2xl fa-solid fa-play"></i></button>
            <button><i class="text-2xl fa-solid fa-pause"></i></button>
                <button><i class="fa-solid fa-backward"></i></button>
                <button><i class="fa-solid fa-forward"></i></button>        
        </div>

            <div class="flex items-center gap-2">
                <span id="currentTime">00:00</span>
                <input type="range" id="progressBar" value="0" min="0" step="0.1">
                <span id="duration">00:00</span>
            </div>
            <button><i class="fa-solid fa-expand ml-[50px]"></i></button>
    </div>
    <script src="/main.js"></script>
</body>

</html>
