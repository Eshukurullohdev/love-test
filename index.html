<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
    }
    
    .fa-pause {
        display: none;
    }
    #progressBar {
        width: 100%;
        -webkit-appearance: none;
        background: #444;
        height: 5px;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }
  
    #progressBar::-webkit-slider-thumb {
        -webkit-appearance: none;
        background: red;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
    }
</style>

<body>

    <video class="w-[60%] rounded-lg"  id="video">
        <source src="3571264-uhd_3840_2160_30fps.mp4">
    </video>
    <div>
        <button><i class="text-2xl fa-solid fa-play"></i></button>
        <button><i class="text-2xl fa-solid fa-pause"></i></button>
        <button><i class="fa-solid fa-expand ml-[50px]"></i></button>
        <div class="flex gap-6 mt-4">
            <button><i class="fa-solid fa-backward"></i></button>
            <button><i class="fa-solid fa-forward"></i></button>
            <button class="minut">00</button>
            <button class="second">00</button>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <span id="currentTime">00:00</span>
            <input type="range" id="progressBar" value="0" min="0" step="0.1">
            <span id="duration">00:00</span>
          </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
