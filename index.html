<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    html {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        height: 100vh;
    }

    #save {
        background-color: green;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        color: white;
    }

    #del {
        background-color: red;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        color: white;
    }

    h2 {
        color: aqua;
        font-size: 26px;
    }

    input {
        padding: 10px;
        outline: none;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 10px;
    }

    #Value {
        font-size: 22px;
        color: green;
    }
</style>

<body>
    <label>Please enter you information</label> <br>
    <input type="text" placeholder="Malumot kiriting" id="Input">
    <h2>Malumot: <span id="Value"></span></h2>
    <button id="save">Saqlash</button>
    <button id="del">O'chirish</button>
    <script src="/js.js"></script>
</body>

</html>
